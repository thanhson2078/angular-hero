<div
  class="container d-flex align-items-center mt-4 mb-3 p-3 position-relative input-box"
>
  <i class="fa-solid fa-magnifying-glass tan-color position-absolute fs-2"></i>
  <input
    class="input-text fw-bold ps-5"
    type="text"
    name="search"
    autocomplete="off"
    placeholder="Tìm Tướng"
  />

  <div class="d-flex justify-content-center w-100 category-box-wrapper">
    <div
      class="category-detail me-5 pb-2 fw-bold text-capitalize"
      *ngFor="let heroChild of heroesCategories"
    >
      {{ heroChild.type }}
    </div>
  </div>

  <div class="categories-btn position-relative">
    <button
      class="btn shadow-none d-flex align-items-center"
      type="button"
      (click)="isShowingAllHeroTypes = !isShowingAllHeroTypes"
    >
      <span class="tan-color fw-bold text-nowrap fs-5 me-3">Tất Cả</span>
      <img
        class="transition"
        [ngClass]="{ rotate: isShowingAllHeroTypes }"
        src="/assets/img/icon-caret.png"
        alt=""
      />
    </button>
    <ul class="dropdown-menu" [ngClass]="{ show: isShowingAllHeroTypes }">
      <li
        *ngFor="let category of heroesCategories"
        (click)="isShowingAllHeroTypes = false"
      >
        <a class="dropdown-item fs-5 text-capitalize text-secondary" href="#">
          {{ category.type }}
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="d-flex justify-content-center flex-wrap my-4">
  <div *ngFor="let character of heroes$ | async" class="hero-wrapper fs-3 m-4" routerLink="./{{ character.name }}">
    <div class="img-box position-relative overflow-hidden">
      <img [src]="character.img" class="current-img" />
    </div>
    <div class="name p-2 position-relative">
      {{ character.name }}
    </div>
  </div>
</div>
