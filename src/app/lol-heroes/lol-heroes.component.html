<div class="navbar position-sticky d-flex justify-content-center">
  <div class="logo"></div>
  <div class="nav-info-box d-flex" *ngFor="let navChild of navBar">
    <a
      class="nav-info text-uppercase fw-bold list-unstyled text-decoration-none"
    >
      {{ navChild.info }}
    </a>
  </div>
</div>

<div class="wrapper">
  <div class="background-blur"></div>

  <div class="d-flex justify-content-center fit-to-center">
    <div class="background-small fit-to-center">
      <img
        src="/assets/img/background-small.jpg"
        alt=""
        class="fit-to-center"
      />
    </div>
  </div>

  <div class="bg-small-text">
    <ul
      class="bread-crumb text-capitalize d-flex justify-content-center list-unstyled"
    >
      <li class="bread-text" *ngFor="let breadChild of breadCrumbs">
        {{ breadChild.displayText }}
        <span class="arrow"> {{ breadChild.arrow }} </span>
      </li>
    </ul>
  </div>
</div>

<div class="input-box d-flex align-items-center">
  <div class="input-and-glass d-flex align-items-center">
    <input
      class="input-text fw-bold"
      type="text"
      name="search"
      autocomplete="off"
      placeholder="Tìm Tướng"
    />
    <i class="fa-solid fa-magnifying-glass input-glass position-absolute"></i>
  </div>

  <div class="heroes d-flex justify-content-center w-100">
    <div class="hero-box">
      <span
        class="hero fw-bold text-capitalize"
        *ngFor="let heroChild of heroesCategories"
      >
        {{ heroChild.type }}
      </span>
    </div>
  </div>
</div>

<div class="hero-wrapper-box d-flex flex-wrap">
  <div *ngFor="let character of characters" class="hero-wrapper">
    <div class="img-box position-relative overflow-hidden">
      <img [src]="character.img" class="current-img" />
    </div>
    <div class="name position-relative">
      {{ character.name }}
    </div>
  </div>
</div>
