<mat-toolbar class="navbar">
  <img class="spacer" src="/assets/img/logo.png" alt="" />
  <a class="spacer" mat-button>TIN TỨC</a>
  <a class="spacer" mat-button>GIỚI THIỆU</a>
  <a class="spacer" mat-button>ESPORTS</a>
  <a class="spacer" mat-button>HỖ TRỢ</a>
  <a class="spacer" mat-button>TẢI GAME</a>
  <a class="spacer" mat-button>NẠP THẺ</a>
</mat-toolbar>

<div class="search-heroes-wrapper">
  <div class="input-box">
    <div class="input-and-glass">
      <input
        class="input-text"
        type="text"
        name="search"
        autocomplete="off"
        placeholder="Tìm Tướng"
      />
      <i class="fa-solid fa-magnifying-glass input-glass"></i>
    </div>

    <div class="heroes">
      <a class="hero all-button" mat-button>Tất cả</a>
      <a class="hero" mat-button>Xạ Thủ</a>
      <a class="hero" mat-button>Đấu Sĩ</a>
      <a class="hero" mat-button>Đỡ Đòn</a>
      <a class="hero" mat-button>Sát Thủ</a>
      <a class="hero" mat-button>Hỗ Trợ</a>
      <a class="hero" mat-button>Pháp Sư</a>
    </div>
  </div>

  <div>
    <ul *ngFor="let character of charactersData" class="list-style">
      <img [src]="character.img" />
      <li>{{ character.name }}</li>
    </ul>
  </div>
</div>
