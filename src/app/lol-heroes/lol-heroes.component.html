<div class="navbar">
  <img class="spacer" src="/assets/img/logo.png" alt="" />
  <button class="spacer"><a>TIN TỨC</a></button>
  <button class="spacer"><a>GIỚI THIỆU</a></button>
  <button class="spacer"><a>ESPORTS</a></button>
  <button class="spacer"><a>HỖ TRỢ</a></button>
  <button class="spacer"><a>TẢI GAME</a></button>
  <button class="spacer"><a>NẠP THẺ</a></button>
</div>

<div class="search-heroes-wrapper">
  <div class="input-box">
    <div class="input-and-glass">
      <input
        class="input-text"
        type="text"
        name="search"
        autocomplete="off"
        placeholder="Tìm Tướng"
      />
      <i class="fa-solid fa-magnifying-glass input-glass"></i>
    </div>

    <div class="heroes">
      <button class="hero all-button"><a>Tất cả</a></button>
      <button class="hero"><a>Xạ Thủ</a></button>
      <button class="hero"><a>Đấu Sĩ</a></button>
      <button class="hero"><a>Đỡ Đòn</a></button>
      <button class="hero"><a>Sát Thủ</a></button>
      <button class="hero"><a>Hỗ Trợ</a></button>
      <button class="hero"><a>Pháp Sư</a></button>
    </div>
  </div>

  <div>
    <ul *ngFor="let character of charactersData" class="list-style">
      <img [src]="character.img" />
      <li>{{ character.name }}</li>
    </ul>
  </div>
</div>
