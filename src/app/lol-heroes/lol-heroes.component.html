<div class="navbar position-fixed w-100 d-flex justify-content-center">
  <img class="logo" src="/assets/img/logo.png" />
  <div class="nav-info-box d-flex" *ngFor="let item of navbarData">
    <a
      class="nav-info text-uppercase fw-bold list-unstyled text-decoration-none"
    >
      {{ item.info }}
    </a>
  </div>
  <button
    class="navbar-toggler btn-collapse m-auto mx-0"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNavDarkDropdown"
    aria-controls="navbarNavDarkDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="line d-block"></span>
    <span class="line d-block"></span>
    <span class="line d-block"></span>
  </button>
</div>

<div class="collapse navbar-collapse nav-expand" id="navbarNavDarkDropdown">
  <ul class="navbar-nav">
    <li class="nav-item dropdown" *ngFor="let item of navbarData">
      <a
        class="nav-link nav-expand-color fw-bold fs-3 text-uppercase"
        href="#"
        id="navbarDarkDropdownMenuLink"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ item.info }}
      </a>
    </li>
  </ul>
</div>

<div class="wrapper-bg-blur">
  <div class="background-blur"></div>

  <div class="d-flex justify-content-center fit-to-center">
    <div class="background-small fit-to-center">
      <img src="/assets/img/background-small.jpg" class="fit-to-center" />
    </div>
  </div>

  <div class="bg-small-text">
    <ul
      class="bread-crumb text-capitalize d-flex justify-content-center list-unstyled"
    >
      <li class="me-2" *ngFor="let breadChild of breadCrumbs">
        {{ breadChild.displayText }}
        <span class="ms-1"> {{ breadChild.arrow }} </span>
      </li>
    </ul>
  </div>
</div>

<div
  class="container d-flex align-items-center mt-4 mb-3 p-3 position-relative input-box"
>
  <i class="fa-solid fa-magnifying-glass tan-color position-absolute fs-2"></i>
  <input
    class="input-text fw-bold ps-5"
    type="text"
    name="search"
    autocomplete="off"
    placeholder="Tìm Tướng"
  />

  <div class="d-flex justify-content-center w-100 category-box-wrapper">
    <div
      class="category-detail me-5 pb-2 fw-bold text-capitalize"
      *ngFor="let heroChild of heroesCategories"
    >
      {{ heroChild.type }}
    </div>
  </div>

  <div class="categories-btn position-relative">
    <button
      class="btn shadow-none d-flex align-items-center"
      type="button"
      (click)="isShowingAllHeroTypes = !isShowingAllHeroTypes"
    >
      <span class="tan-color fw-bold text-nowrap fs-5 me-3">Tất Cả</span>
      <img
        class="transition"
        [ngClass]="{ rotate: isShowingAllHeroTypes }"
        src="/assets/img/icon-caret.png"
        alt=""
      />
    </button>
    <ul class="dropdown-menu" [ngClass]="{ show: isShowingAllHeroTypes }">
      <li
        *ngFor="let category of heroesCategories"
        (click)="isShowingAllHeroTypes = false"
      >
        <a class="dropdown-item fs-5 text-capitalize text-secondary" href="#">
          {{ category.type }}
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="d-flex justify-content-center flex-wrap my-4">
  <div *ngFor="let character of characters" class="hero-wrapper fs-3 m-4">
    <div class="img-box position-relative overflow-hidden">
      <img [src]="character.img" class="current-img" />
    </div>
    <div class="name p-2 position-relative">
      {{ character.name }}
    </div>
  </div>
</div>
